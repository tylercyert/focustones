version: '3.8'

services:
  focustones:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: focustones-app
    ports:
      - "3030:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production
    networks:
      - focustones-network

networks:
  focustones-network:
    driver: bridge
